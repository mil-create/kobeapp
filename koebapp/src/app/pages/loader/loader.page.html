<ion-content *ngIf="!showLoading" class="main-screen">
  <div class="center-container">
    <ion-button class="start-btn" (click)="startLoading()">Get Started</ion-button>
  </div>
</ion-content>

<ion-content *ngIf="showLoading" class="loading-screen">
  <div class="center-container">
    <div class="kobe-loader">
      <div class="light-ring"></div>
      <img src="assets/images/kobe-logo.png" alt="Kobe Logo" class="logo" />
    </div>
    <div class="loading-text">{{ displayText }}</div>
  </div>
</ion-content>
